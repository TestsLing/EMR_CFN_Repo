AWSTemplateFormatVersion: '2010-09-09'
Description: 'CloudFormation template for EMR cluster with public subnet'

Resources:
  # VPC配置
  EMRVPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.0.0.0/16
      EnableDnsHostnames: true
      EnableDnsSupport: true
      Tags:
        - Key: Name
          Value: EMR-VPC

  # 互联网网关
  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: EMR-IGW

  AttachGateway:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref EMRVPC
      InternetGatewayId: !Ref InternetGateway

  # 公有子网
  EMRSubnet:
    Type: AWS::EC2::Subnet
    DependsOn: AttachGateway
    Properties:
      VpcId: !Ref EMRVPC
      CidrBlock: 10.0.1.0/24
      MapPublicIpOnLaunch: true
      AvailabilityZone: !Select [0, !GetAZs '']
      Tags:
        - Key: Name
          Value: EMR-Public-Subnet
        - Key: Network
          Value: Public

  # 公有路由表
  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    DependsOn: EMRVPC
    Properties:
      VpcId: !Ref EMRVPC
      Tags:
        - Key: Name
          Value: EMR-Public-RouteTable

  # 公有路由
  PublicRoute:
    Type: AWS::EC2::Route
    DependsOn: AttachGateway
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway

  # 将公有路由表关联到公有子网
  PublicSubnetRouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    DependsOn: PublicRoute
    Properties:
      SubnetId: !Ref EMRSubnet
      RouteTableId: !Ref PublicRouteTable

  # NACL for public subnet
  PublicNACL:
    Type: AWS::EC2::NetworkAcl
    Properties:
      VpcId: !Ref EMRVPC
      Tags:
        - Key: Name
          Value: EMR-Public-NACL

  # NACL Rules
  InboundPublicNACLEntry:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      NetworkAclId: !Ref PublicNACL
      RuleNumber: 100
      Protocol: -1
      RuleAction: allow
      CidrBlock: 0.0.0.0/0
      Egress: false

  OutboundPublicNACLEntry:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      NetworkAclId: !Ref PublicNACL
      RuleNumber: 100
      Protocol: -1
      RuleAction: allow
      CidrBlock: 0.0.0.0/0
      Egress: true

  # Associate NACL with subnet
  PublicSubnetNACLAssociation:
    Type: AWS::EC2::SubnetNetworkAclAssociation
    Properties:
      SubnetId: !Ref EMRSubnet
      NetworkAclId: !Ref PublicNACL

  # EC2密钥对
  EMRKeyPair:
    Type: AWS::EC2::KeyPair
    Properties:
      KeyName: emr-cluster-key

  # EMR集群的主安全组
  EMRMasterSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for EMR Master Node
      VpcId: !Ref EMRVPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 5000
          ToPort: 5000
          CidrIp: 0.0.0.0/0

  # EMR集群的从节点安全组
  EMRSlaveSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for EMR Slave Nodes
      VpcId: !Ref EMRVPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 5000
          ToPort: 5000
          CidrIp: 0.0.0.0/0

  # EMR的服务角色
  EMRServiceRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: elasticmapreduce.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonElasticMapReduceRole

  # EMR的EC2实例角色
  EMRJobFlowRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonElasticMapReduceforEC2Role
        - arn:aws:iam::aws:policy/AmazonS3TablesFullAccess

  # EMR的实例配置文件
  EMRInstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Roles:
        - !Ref EMRJobFlowRole

  # EMR集群
  EMRCluster:
    Type: AWS::EMR::Cluster
    DependsOn: 
      - AttachGateway
      - PublicSubnetRouteTableAssociation
      - PublicSubnetNACLAssociation
    Properties:
      Name: MyEMRCluster
      ReleaseLabel: emr-7.5.0
      Applications:
        - Name: Hadoop
        - Name: Spark
        - Name: Livy
        - Name: Hive
      Instances:
        MasterInstanceGroup:
          InstanceCount: 1
          InstanceType: m5.xlarge
          Market: ON_DEMAND
          Name: Master
        CoreInstanceGroup:
          InstanceCount: 2
          InstanceType: m5.xlarge
          Market: ON_DEMAND
          Name: Core
        Ec2KeyName: !Ref EMRKeyPair
        Ec2SubnetId: !Ref EMRSubnet
        AdditionalMasterSecurityGroups:
          - !Ref EMRMasterSecurityGroup
        AdditionalSlaveSecurityGroups:
          - !Ref EMRSlaveSecurityGroup
      VisibleToAllUsers: true
      ServiceRole: !Ref EMRServiceRole
      JobFlowRole: !Ref EMRInstanceProfile
      Tags:
        - Key: Name
          Value: MyEMRCluster

Outputs:
  EMRClusterId:
    Description: EMR Cluster ID
    Value: !Ref EMRCluster
  VPCId:
    Description: VPC ID
    Value: !Ref EMRVPC
  SubnetId:
    Description: Subnet ID
    Value: !Ref EMRSubnet
  KeyPairName:
    Description: Name of the created key pair
    Value: !Ref EMRKeyPair
  MasterSecurityGroupId:
    Description: Security Group ID for Master Node
    Value: !Ref EMRMasterSecurityGroup
  SlaveSecurityGroupId:
    Description: Security Group ID for Slave Nodes
    Value: !Ref EMRSlaveSecurityGroup
